# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with Custom Dependencies

on:
  push:
    branches: ["main"] # Change "main" to your default branch name if different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4' # Or '3.3' or a specific patch version like '3.4.0'
          bundler-cache: true # This will run bundle install based on your Gemfile.lock
          cache-version: 1

      # --- REMOVE THIS STEP:
      # - name: Build with Jekyll
      #   uses: actions/jekyll-build-pages@v1
      #   with:
      #     source: ./
      #     destination: ./_site

      # --- ADD THIS STEP INSTEAD:
      - name: Build Jekyll site
        run:  bundle exec jekyll build --source ./ --destination ./_posts
        env:  JEKYLL_ENV: production # Optional: Set Jekyll environment if needed

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_posts

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
